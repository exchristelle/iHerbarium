<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script><script type="text/javascript">
  
var map;
  
function initializeMap() {

  var latitude  = document.getElementById("obsGeolocLatitude").value;
  var longitude = document.getElementById("obsGeolocLongitude").value;
  
  var obsLatLng = new google.maps.LatLng(latitude,longitude);
  
  var myOptions = {
    zoom: 15,
    center: obsLatLng,
    mapTypeId: google.maps.MapTypeId.HYBRID
  }
  
  map = 
    new google.maps.Map(
      document.getElementById("mapCanvas"), 
      myOptions);
  
  var marker = new google.maps.Marker({
    position: obsLatLng, 
    map: map,
  });
}

window.onload = function() {
   initializeMap();
}
  
</script>
